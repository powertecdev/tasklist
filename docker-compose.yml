version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tasklist-db
    environment:
      POSTGRES_USER: tasklist_user
      POSTGRES_PASSWORD: tasklist_pass_2025
      POSTGRES_DB: tasklist_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tasklist_user -d tasklist_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: tasklist-backend
    environment:
      DATABASE_URL: postgresql://tasklist_user:tasklist_pass_2025@postgres:5432/tasklist_db
      SHADOW_DATABASE_URL: postgresql://tasklist_user:tasklist_pass_2025@postgres:5432/tasklist_db_shadow
      JWT_SECRET: sua_chave_secreta_super_segura_aqui_mude_em_producao
      JWT_EXPIRES_IN: 15m
      PORT: 3333
      NODE_ENV: production
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "3333:3333"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma db push --accept-data-loss && npx prisma db seed && npm start"

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: tasklist-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:3333/api

volumes:
  postgres_data:
